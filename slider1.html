<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ИСПРАВЛЕНО: Полная ссылка на стили Swiper -->
  <link rel="stylesheet" href="cdn.jsdelivr.net" />
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    .swiper { width: 100%; height: 100vh; }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Изменил на contain, чтобы фото не обрезалось, если оно не в размер экрана */
    }
    :root { --swiper-theme-color: #ffffff; }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- ИСПРАВЛЕНО: Добавлены кавычки в src -->
      <div class="swiper-slide"><img src="TV4-1.jpg" alt="Slide 1"></div>
    </div>
    
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- ИСПРАВЛЕНО: Полная ссылка на скрипт Swiper -->
  <script src="cdn.jsdelivr.net"></script>
  <script>
    // Ждем полной загрузки скрипта, прежде чем запускать
    window.onload = function() {
      const swiper = new Swiper('.swiper', {
        loop: true,
        grabCursor: true,
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        keyboard: { enabled: true },
      });
    };
  </script>
</body>
</html>

  <!-- Подключаем скрипты Swiper -->
  <script src="cdn.jsdelivr.net"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,           // Зацикливание
      grabCursor: true,      // Курсор-рука на десктопе
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      keyboard: { enabled: true }, // Управление стрелками клавиатуры
    });
  </script>
</body>
</html>
